<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container clearfix">
                <div class="header__left">
                    <div class="header__logo">
                        <a href="#" class="logo">
                            <img src="img/header/logo.png" class="logo__pic">
                        </a>
                    </div>
                    <div class="contact">
                        <ul class="socials">
                            <li class="socials__item">
                                <a href="#" class="socials__link">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="socials__item">
                                <a href="#" class="socials__link">
                                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__right">
                    <div class="currency">
                        <ul class="currency">
                            <li class="currency__item">
                                BTC
                                <span>0</span>
                            </li>
                            <li class="currency__item">
                                USD
                                <span>0</span>
                            </li>
                        </ul>
                    </div>
                    <div class="user">
                        <div class="user__avatar">
                            <img src="img/header/user.jpg" class="user__username" />
                        </div>
                        <div class="dropdown">

                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">

            <!-- sidebar -->
            <aside class="sidebar">
                <nav class="nav">
                    <ul class="nav__item">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Tradelize.score
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                History
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Statistics
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Auto
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Margin Trade
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Risk Management
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Balance
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Referal link
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Trade (underdevelopment)
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Download terminal
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- page-content -->
            <main class="page-content">

            </main>
        </div>
    </div>
</body>
</html>
